<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="tictacToe.css">
</head>
<body>
	<h1>Tic Tac Toe</h1>

	<table>
		<tr class="topRow"> <!-- top row -->
			<td name="topLeft"></td>
			<td class="vertical"></td> <!-- middle column -->
			<td id="topRight"></td>
		</tr>
		<tr id="midRow"> <!-- center row -->
			<td class="horizontal"></td>
			<td class="vertical horizontal"></td> <!-- middle column -->
			<td class="horizontal"></td>
		</tr>
		<tr id="botRow"> <!-- bottom row  -->
			<td id="botLeft"></td>
			<td class="vertical"></td> <!-- middle column -->
			<td id="botRight"></td>
		</tr>
	</table>

</body>
</html>
